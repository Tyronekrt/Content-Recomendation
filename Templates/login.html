<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered login container */
        .login-container {
            background: #fff; /* White card */
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            width: 100%;
            max-width: 400px; /* Responsive max width */
        }

        /* Title styles */
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input fields */
        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button */
        .login-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer link */
        .login-container .footer-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="footer-text">
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
    </div>
</body>
</html>
