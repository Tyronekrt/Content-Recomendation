{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intelligent Content Recommendation{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <div class="content-grid">
            <!-- Content Cards: Example of movie/show cards -->
            <div class="content-card">
                <img src="{% static 'images/movie1.jpg' %}" alt="Movie 1">
                <h3>Movie 1</h3>
            </div>
            <div class="content-card">
                <img src="{% static 'images/movie2.jpg' %}" alt="Movie 2">
                <h3>Movie 2</h3>
            </div>
            <div class="content-card">
                <img src="{% static 'images/movie3.jpg' %}" alt="Movie 3">
                <h3>Movie 3</h3>
            </div>
            <!-- More cards can be added dynamically using Django's template logic -->
        </div>

        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Intelligent Content Recommendation</p>
    </footer>
</body>
</html>
