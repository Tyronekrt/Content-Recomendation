{% extends 'index.html' %}

{% block title %}{{ content.title }}{% endblock %}

{% block content %}
<div class="content-detail">
    <h1>{{ content.title }}</h1>
    <img src="{{ content.thumbnail.url }}" alt="{{ content.title }}">
    <p>{{ content.description }}</p>
    <p><strong>Genre:</strong> {{ content.genre }}</p>
    <a href="{{ content.url }}" target="_blank">Watch Now</a>
</div>
{% endblock %}
